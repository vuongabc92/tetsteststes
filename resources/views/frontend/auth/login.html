<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "login" | trans }} | Octocv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ "css/reset.css" | frontend_asset }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/auth.css" | frontend_asset }}">
</head>
<body class="login">
<div class="main-container">
    <div class="content">
        <div class="content-inside">
            <h2 class="auth-title">{{ "login_to" | trans }}</h2>
            <section class="auth-connections">
                <a class="auth-link-btn auth-google-btn" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none" role="img" class="icon ">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.64 9.20419C17.64 8.56601 17.5827 7.95237 17.4764 7.36328H9V10.8446H13.8436C13.635 11.9696 13.0009 12.9228 12.0477 13.561V15.8192H14.9564C16.6582 14.2524 17.64 11.9451 17.64 9.20419Z" fill="#4285F4"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.99976 18C11.4298 18 13.467 17.1941 14.9561 15.8195L12.0475 13.5613C11.2416 14.1013 10.2107 14.4204 8.99976 14.4204C6.65567 14.4204 4.67158 12.8372 3.96385 10.71H0.957031V13.0418C2.43794 15.9831 5.48158 18 8.99976 18Z" fill="#34A853"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.96409 10.7098C3.78409 10.1698 3.68182 9.59301 3.68182 8.99983C3.68182 8.40664 3.78409 7.82983 3.96409 7.28983V4.95801H0.957273C0.347727 6.17301 0 7.54755 0 8.99983C0 10.4521 0.347727 11.8266 0.957273 13.0416L3.96409 10.7098Z" fill="#FBBC05"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.99976 3.57955C10.3211 3.57955 11.5075 4.03364 12.4402 4.92545L15.0216 2.34409C13.4629 0.891818 11.4257 0 8.99976 0C5.48158 0 2.43794 2.01682 0.957031 4.95818L3.96385 7.29C4.67158 5.16273 6.65567 3.57955 8.99976 3.57955Z" fill="#EA4335"></path>
                    </svg>
                    {{ "login_gg" | trans }}
                </a>
                <a class="auth-link-btn auth-fb-btn" id="auth_facebook" href="#" title="{{ "login_fb" | trans }}">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-labelledby="8fdaap4v4jdn730vxyp2rsn16wa5eiu" role="img" viewBox="0 0 24 24" class="icon ">
                        <title id="8fdaap4v4jdn730vxyp2rsn16wa5eiu">Facebook icon</title>
                        <path d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.408.593 24 1.324 24h11.494v-9.294H9.689v-3.621h3.129V8.41c0-3.099 1.894-4.785 4.659-4.785 1.325 0 2.464.097 2.796.141v3.24h-1.921c-1.5 0-1.792.721-1.792 1.771v2.311h3.584l-.465 3.63H16.56V24h6.115c.733 0 1.325-.592 1.325-1.324V1.324C24 .593 23.408 0 22.676 0"></path>
                    </svg>
                </a>
            </section>
            <section class="auth-devider">
                <hr class="auth-or">
            </section>
            <section class="form-oldschool">
                <form action="{{ "post_login" | url }}" method="post" class="auth-form" data-form-required="email|password">
                    <div class="auth-form-row">
                        <label for="email">
                            {{ if form_has_msg .Errors "email" }}
                                <div class="form-error">
                                    <strong>{{ "email" | trans }}</strong> <span>{{ form_msg .Errors "email" }}</span>
                                </div>
                            {{ else }}
                                <strong>{{ "email" | trans }}</strong>
                            {{ end }}
                        </label>
                        <input type="text" name="email" id="email" value="{{ form_text .FormData "email" }}" tabindex="1"/>
                    </div>
                    <div class="auth-form-row">
                        <label for="password"><strong>{{ "pass" | trans }}</strong><a class="forgot-pass-link" href="{{ "get_forgot_password" | url }}">{{ "forgot_pass" | trans }}</a></label>
                        <input type="password" name="password" id="password" tabindex="2"/>
                    </div>
                    <div class="auth-form-row submit-btn-row">
                        <button type="submit" tabindex="3">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" viewBox="0 0 448 512">
                                <path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="auth-form-row auth-form-footer">
                        <a href="{{ "get_register" | url }}" class="had-registered-link">{{ "new_acc" | trans }}</a>
                    </div>
                    {{ .Vars.CsrfField }}
                </form>
            </section>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/frontend/js/global.js"></script>
<script>
    Octocv.FacebookLogin.setup();
</script>
</body>
</html>
