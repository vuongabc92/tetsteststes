<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ "login" | trans }} | Octocv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ "css/reset.css" | frontend_asset }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/auth.css" | frontend_asset }}">
</head>
<body class="login">
<div class="main-container">
    <div class="content">
        <div class="content-inside">
            <h2 class="auth-title">{{ "forgot_pass" | trans }}</h2>
            <section class="password-instruction">
                <p>{{ "forgot_pass_instruction1" | trans }}</p>
                <p>{{ "forgot_pass_instruction2" | trans }}</p>
            </section>
            <section class="form-oldschool">
                <form action="{{ "post_forgot_password" | url }}" method="post" class="auth-form" data-form-required="email">
                    <div class="auth-form-row">
                        <label for="email">
                            {{ if form_has_msg .Successes "email" }}
                                <div class="form-success">
                                    <strong>{{ "email" | trans }}</strong> <span>{{ form_msg .Successes "email" }}</span>
                                </div>
                            {{ else }}
                                <strong>{{ "email" | trans }}</strong>
                            {{ end }}
                        </label>
                        <input type="email" name="email" id="email" value="{{ form_text .FormData "email" }}" tabindex="1"/>
                    </div>
                    <div class="auth-form-row submit-btn-row">
                        <button type="submit" tabindex="3">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-right" class="svg-inline--fa fa-arrow-right fa-w-14" role="img" viewBox="0 0 448 512">
                                <path fill="currentColor" d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="auth-form-row auth-form-footer">
                        <a href="{{ "get_register" | url }}" class="had-registered-link">{{ "new_acc" | trans }}</a>
                    </div>
                    {{ .Vars.CsrfField }}
                </form>
            </section>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/frontend/js/global.js"></script>
<script>
    Octocv.FacebookLogin.setup();
</script>
</body>
</html>
